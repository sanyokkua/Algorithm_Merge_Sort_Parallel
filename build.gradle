group 'merge-sort'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    systemProperty 'slow', System.getProperty('slow')
    systemProperty 'size', System.getProperty('size')
    systemProperty 'tries', System.getProperty('tries')
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}